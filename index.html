<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VOLUME 7: STUDENT INVOLVEMENT AND ENGAGEMENT</title>
        <link href="site-style.css" rel="stylesheet">
        <link href="game-style.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="overlay start-screen" id="start-screen">
            <img src="assets/start/background-start.png" class="background-img" id="background-img">
                <div class="start-text">
                    <span class="start-title" id="start-title">THE RIFT HAS OPENED!</span>
                    <span class="start-header" id="start-header">Click anywhere to start the game</span>
                </div>
            <div class="image-slot">
                <img src="assets\start\upper-city.png" class="top-ct" id="top-ct" draggable="false">
                <img src="assets\start\lower-city.png" class="bottom-ct" id="bottom-ct" draggable="false">
                <div class="portal-container">
                    <img src="assets/start/portal-burst.png" class="portal-burst" id="portal-burst" draggable="false">
                    <div class="portal" id="portal">
                        <img src="assets/start/portal.png" class="portal-rotator" id="portal-rotator">
                    </div>
                </div>
            </div>
        </div>

        <div class="header" id="header">
            <a href="https://interaktiv.benilde.edu.ph"><button class="left-header-btn header-btn" id="back-header-btn"><img id="back-btn-img" class="header-btn-img" src="assets/header/back.png"></button></a>
            <button class="right-header-btn header-btn" id="mute-header-btn"><img id="mute-btn-img" class="header-btn-img" src="assets/header/unmute.png"></button>
        </div>

<!-- GAME PROPER -->

        <div class="game-board" id="game-board">

            <div class="question-prompt">
                <span class="question" id="question">What is the central resource office for community engagement in Benilde?</span>
                <span class="score" id="score">Score: 0</span>
            </div>

            <div class="answer-btn-grp">
                <div>
                    <button class="answer-btn" id="answer-btn-1"><span class="answer-txt" id="answer-txt-1">Benilde Central Student Government</span></button> 
                </div>
                <div>
                    <button class="answer-btn" id="answer-btn-2"><span class="answer-txt" id="answer-txt-2">Center for Social Action</span></button>
                </div>
                <div>
                    <button class="answer-btn" id="answer-btn-3"><span class="answer-txt" id="answer-txt-3">Student Involvement Office</span></button>
                </div>
                <div>
                    <button class="answer-btn" id="answer-btn-4"><span class="answer-txt" id="answer-txt-4">Office of Student Life</span></button>
                </div>
            </div>

        </div>

        <!-- OVERLAYS -->

        <div class="overlay end-screen" id="pass-end-screen">
            <div class="portal-container2">
                <div class="portal2" id="portal2">
                    <img src="assets/start/portal.png" class="portal-rotator2" id="portal-rotator2">
                </div>
            </div>
            <div class="end-title">RIFT COLLECTIBLE OBTAINED</div>
            <img src="assets/MODULE 7.png" class="token-img">
            <div class="end-message" id="secret-message"></div>
            <div class="end-message">Way to go! Make sure to remember this secret message to jump into the next portal</div>
            <a href="https://interaktiv.benilde.edu.ph/?page_id=12809">
                <button class="menu-btn" id="menu-btn">
                    <img class="menu-btn-img" src="assets/menu-btn.png">
                </button>
            </a>
        </div>
        
        <div class="overlay end-screen" id="fail-end-screen">
            <div class="end-title">LET'S RUN IT BACK!</div>
            <div class="portal-container-reset">
                <div class="portal-reset" id="portal-reset">
                    <img src="assets/start/portal.png" class="portal-rotator2" id="portal-rotator2">
                </div>
            </div>
            <div class="end-message">Jump into the portal to retry</div>
        </div>
    </body>

</html>
